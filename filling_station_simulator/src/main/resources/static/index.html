<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filling Station Simulator</title>
</head>
<body>
<h1>Filling Station Simulator</h1>
<form action="/start" method="POST">
    <label for="broker">Broker:</label>
    <input type="text" name="broker" id="broker" value="tcp://localhost">
    <label for="topic">Topic:</label>
    <input type="text" name="topic" id="topic"><br>
    <input type="submit" value="Start">
</form>

</body>
</html>
